p = "eared-serifless"
y = "straight-serifless"
zero = "oval-dotted"
one = "no-base"
two = "straight-neck"
three = "two-arcs"
four = "closed"
five = "upright-arched"
six = "straight-bar"
seven = "straight-serifless"
eight = "two-circles"
nine = "straight-bar"
punctuation-dot = "round"
tilde = "low"
asterisk = "hex-low"
underscore = "above-baseline"
caret = "medium"
