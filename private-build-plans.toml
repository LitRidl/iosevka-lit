# Iosevka Lit [Normal; Sans Serif]
[buildPlans.iosevka-lit]
family = "Iosevka Lit"
desc = "Normal Spacing, Sans Serif"
spacing = "normal"
serifs = "sans"
no-cv-ss = true
export-glyph-names = true

[buildPlans.iosevka-lit.variants]
inherits = "ss04"
apl-form = "enable"

[buildPlans.iosevka-lit.variants.design]
capital-a = "straight-serifless"
capital-b = "standard-serifless"
capital-c = "serifless"
capital-g = "toothless-corner-serifless-hooked"
capital-i = "serifed"
capital-j = "serifless"
capital-k = "straight-serifless"
capital-q = "curly-tailed"
